<div class="protected-content">
    <h1>Create a New Escape Room Game</h1>
    
    <!-- Game Title -->
    <label for="gameTitle">Game Title:</label>
    <input type="text" id="gameTitle" placeholder="Enter Game Title">
    <br><br>
    
    <!-- Description -->
    <label for="gameDescription">Description:</label>
    <textarea id="gameDescription" placeholder="Enter Game Description"></textarea>
    <br><br>
    
    <!-- Time Limit -->
    <label for="timeLimit">Time Limit (in seconds):</label>
    <input type="number" id="timeLimit" placeholder="Enter Time Limit">
    <br><br>
    
    <!-- Challenges -->
    <h2>Challenges:</h2>
    <div id="challengesContainer">
        <!-- Individual Challenge -->
        <div class="challenge">
            <label for="challengeTitle">Challenge Title:</label>
            <input type="text" class="challengeTitle" placeholder="Enter Challenge Title">
            <br>
            <label for="challengeDescription">Challenge Description:</label>
            <textarea class="challengeDescription" placeholder="Enter Challenge Description"></textarea>
            <br>
            <label for="challengeType">Challenge Type:</label>
            <select class="challengeType">
                <option value="placeholder">Placeholder Challenge</option>
                <!-- Add more challenge types here -->
            </select>
        </div>
    </div>
    <button id="addChallenge">Add Challenge</button>
    <br><br>
    
    <!-- Save Game Button -->
    <button id="saveGame">Save Game</button>
</div>

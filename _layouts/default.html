<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    <link rel="icon" type="image/x-icon" href="https://s3.amazonaws.com/cloudzack.com/static/cloud.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/assets/css/styles.css">
    
</head>
<body>
  <header>
    {% include navigation.html %}
  </header>
  <main role="main" class="container main-content">

    {{ content }}
  </main>
  <footer class="text-center py-4">
    <p>&copy; {{ site.time | date: '%Y' }} CloudZack. All Rights Reserved.</p>
  </footer>

  <script>
function checkSession() {
    var idToken = localStorage.getItem("IdToken");
    var currentPage = window.location.pathname;

    if (idToken) {
        // Show protected content if logged in
        var protectedContent = document.querySelectorAll('.protected-content');
        protectedContent.forEach(function(content) {
            content.style.display = 'block';
        });
    } else if (!idToken && currentPage !== '/login.html') {
        window.location.href = 'login.html'; // Redirect to login if no session
    }
}

checkSession();



    </script>
    

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1049.0.min.js"></script>
<!-- aws cognito -->
<script src="https://cdn.jsdelivr.net/npm/amazon-cognito-identity-js@6.2.0/dist/amazon-cognito-identity.min.js"></script>
<script src="{{ '/assets/js/' | append: page.javascript | append: '.js' | relative_url }}"></script>
</body>
</html>
